<section class="new-training" fxLayout fxLayoutAlign="center">
  <mat-card fxFlex.xs="100%" fxFlex="400px">
    <mat-card-title fxLayoutAlign="center">
      <h1>New Training</h1>
    </mat-card-title>
    <mat-card-content fxLayoutAlign="center">
      <mat-form-field>
        <mat-select placeholder="">
          <mat-option value="crunches">
            Crunches
          </mat-option>
          <mat-option value="jumping jacks">
            Jumping Jacks
          </mat-option>
          <mat-option value="wall sit">
            Wall Sit
          </mat-option>
          <mat-option value="push-ups">
            Push-ups
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions fxLayoutAlign="center">
      <button mat-button type="submit" (click)="onStartTraining()">
        Start
      </button>
    </mat-card-actions>
  </mat-card>
</section>
