<section>
  <form
    fxLayout="column"
    fxLayoutAlign="center center"
    [formGroup]="loginForm"
    (ngSubmit)="submit()"
  >
    <mat-form-field>
      <input
        matInput
        placeholder="Your email"
        type="email"
        formControlName="email"
      />
      <mat-hint>Enter a valid email.</mat-hint>
      <mat-error>Invalid email.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="Your password"
        type="password"
        formControlName="password"
      />
      <mat-hint>Enter your password.</mat-hint>
      <mat-error>Missing password.</mat-error>
    </mat-form-field>
    <button
      *ngIf="!isLoading"
      mat-raised-button
      type="submit"
      color="primary"
      [disabled]="loginForm.invalid"
    >
      Submit
    </button>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
  </form>
</section>
